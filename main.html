<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <a href="#">
          <div class="card-image__holder">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
            <div class="view-details"></div>
          </div>
        </a>
        <div class="card-text__holder">
          <div class="nft-text__holder">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-text__holder--price-wrapper">
              <div id="eth-price">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
                <p>0.041 ETH</p>
              </div>
              <div>
                <img src="images/icon-clock.svg" alt="Clock Icon" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="card-user__holder">
            <div class="card-user__holder--img-wrapper">
              <img
                src="images/image-avatar.png"
                alt="An image of Jules Wyvern"
              />
            </div>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
